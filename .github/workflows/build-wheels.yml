  # Build wheels after tests pass
  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    # needs: test  # TODO: Re-enable after debugging build process
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux - CUDA (initial testing)
          - os: linux-cpu-x64
            cibw-arch: "x86_64"
          
          # TODO: Uncomment for full testing
          # # Windows - CPU only (initial testing)
          # - os: windows-x64-cpu
          #   cibw-arch: "AMD64"
          # # Linux - CPU only (initial testing)  
