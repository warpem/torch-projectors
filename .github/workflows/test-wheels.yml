name: Test Wheels

on:
  workflow_run:
    workflows: ["Publish Wheelhouse"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering

jobs:
  test-wheels:
    name: Test wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS - CPU + MPS
          - os: macos-15-xlarge
            backend: cpu-mps
            index_url: https://warpem.github.io/torch-projectors/cpu/simple/
            
          # Windows - CPU  
          - os: windows-x64-cpu
            backend: cpu
            index_url: https://warpem.github.io/torch-projectors/cpu/simple/
            
          # Linux - GPU 
          - os: linux-gpu-x64
            backend: cuda
            index_url: https://warpem.github.io/torch-projectors/cu126/simple/

    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PyTorch 2.6 and dependencies
        run: |
          python -m pip install --upgrade pip
          # Install PyTorch 2.6 based on backend
          if [[ "${{ matrix.backend }}" == "cuda" ]]; then
            pip install torch==2.6.0 --index-url https://download.pytorch.org/whl/cu126
          else
            pip install torch==2.6.0 --index-url https://download.pytorch.org/whl/cpu
          fi
          # Install test dependencies
          pip install pytest pytest-xdist matplotlib
        shell: bash

      - name: Install PyTorch 2.6 and dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          python -m pip install --upgrade pip
          pip install torch==2.6.0 --index-url https://download.pytorch.org/whl/cpu
          pip install pytest pytest-xdist matplotlib
        shell: pwsh

      - name: Install torch-projectors from wheelhouse
        run: |
          pip install torch-projectors --index-url ${{ matrix.index_url }}
        shell: bash

      - name: Install torch-projectors from wheelhouse (Windows)
        if: runner.os == 'Windows'
        run: |
          pip install torch-projectors --index-url ${{ matrix.index_url }}
        shell: pwsh

      - name: Clone repository for tests
        uses: actions/checkout@v4
        with:
          path: repo

      - name: Clean repository (keep only tests)
        run: |
          cd repo
          # Remove everything except tests directory
          find . -maxdepth 1 -not -name tests -not -name . -not -name .. -exec rm -rf {} +
          ls -la
        shell: bash

      - name: Clean repository (keep only tests) - Windows
        if: runner.os == 'Windows'
        run: |
          cd repo
          # Remove everything except tests directory
          Get-ChildItem -Force | Where-Object { $_.Name -ne "tests" } | Remove-Item -Recurse -Force
          Get-ChildItem
        shell: pwsh

      - name: Run tests
        run: |
          cd repo
          pytest -n auto tests/
        env:
          # Set environment variables for backend-specific behavior
          TORCH_PROJECTORS_BACKEND: ${{ matrix.backend }}