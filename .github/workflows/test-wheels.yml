name: Test Wheels

on:
  workflow_run:
    workflows: ["Publish Wheelhouse"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering

jobs:
  test-wheels:
    name: Test wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS - CPU + MPS
          - os: macos-15-xlarge
            backend: cpu-mps
            index_url: https://warpem.github.io/torch-projectors/cpu/simple/
            badge_label: "mac: cpu, mps"
            badge_name: "mac"
            
          # Windows - CPU  
          - os: windows-x64-cpu
            backend: cpu
            index_url: https://warpem.github.io/torch-projectors/cpu/simple/
            badge_label: "windows: cpu"
            badge_name: "windows"
            
          # Linux - GPU 
          - os: linux-gpu-x64
            backend: cuda
            index_url: https://warpem.github.io/torch-projectors/cu126/simple/
            badge_label: "linux: cpu, cuda"
            badge_name: "linux"

    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PyTorch 2.6 and dependencies
        run: |
          python -m pip install --upgrade pip
          # Install PyTorch 2.6 based on backend
          if [[ "${{ matrix.backend }}" == "cuda" ]]; then
            pip install torch==2.6.0 --index-url https://download.pytorch.org/whl/cu126
          else
            pip install torch==2.6.0 --index-url https://download.pytorch.org/whl/cpu
          fi
          # Install test dependencies
          pip install pytest pytest-xdist matplotlib
        shell: bash

      - name: Install PyTorch 2.6 and dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          python -m pip install --upgrade pip
          pip install torch==2.6.0 --index-url https://download.pytorch.org/whl/cpu
          pip install pytest pytest-xdist matplotlib
        shell: pwsh

      - name: Install torch-projectors from wheelhouse
        run: |
          pip install torch-projectors --index-url ${{ matrix.index_url }}
        shell: bash

      - name: Install torch-projectors from wheelhouse (Windows)
        if: runner.os == 'Windows'
        run: |
          pip install torch-projectors --index-url ${{ matrix.index_url }}
        shell: pwsh

      - name: Clone repository for tests
        uses: actions/checkout@v4
        with:
          path: repo

      - name: Clean repository (keep only tests)
        run: |
          cd repo
          # Remove everything except tests directory
          find . -maxdepth 1 -not -name tests -not -name . -not -name .. -exec rm -rf {} +
          ls -la
        shell: bash

      - name: Clean repository (keep only tests) - Windows
        if: runner.os == 'Windows'
        run: |
          cd repo
          # Remove everything except tests directory
          Get-ChildItem -Force | Where-Object { $_.Name -ne "tests" } | Remove-Item -Recurse -Force
          Get-ChildItem
        shell: pwsh

      - name: Run tests
        id: test_run
        run: |
          cd repo
          pytest -n auto tests/ --ignore-glob="*performance*" --tb=short
        env:
          # Set environment variables for backend-specific behavior
          TORCH_PROJECTORS_BACKEND: ${{ matrix.backend }}
        continue-on-error: true

      - name: Generate badge data
        run: |
          # Create badge data based on test results
          if [[ "${{ steps.test_run.outcome }}" == "success" ]]; then
            STATUS="passing"
            COLOR="brightgreen"
          else
            STATUS="failing"
            COLOR="red"
          fi
          
          # Create badge JSON for shields.io endpoint
          mkdir -p badge-data
          cat > badge-data/${{ matrix.badge_name }}.json << EOF
          {
            "schemaVersion": 1,
            "label": "${{ matrix.badge_label }}",
            "message": "$STATUS",
            "color": "$COLOR"
          }
          EOF
          
          echo "Generated badge data for ${{ matrix.badge_label }}: $STATUS"
        shell: bash

      - name: Upload badge data
        uses: actions/upload-artifact@v4
        with:
          name: badge-${{ matrix.badge_name }}
          path: badge-data/${{ matrix.badge_name }}.json

  # Publish badges to GitHub Pages
  publish-badges:
    name: Publish test badges
    needs: test-wheels
    runs-on: ubuntu-latest
    if: always()
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Download all badge data
        uses: actions/download-artifact@v4
        with:
          pattern: badge-*
          merge-multiple: true
          path: downloaded-badges/

      - name: Update badges in existing Pages content
        run: |
          # Create badges directory if it doesn't exist
          mkdir -p gh-pages/badges
          
          # Copy new badge data
          cp downloaded-badges/*.json gh-pages/badges/
          
          echo "Updated badges:"
          ls -la gh-pages/badges/
          
          echo "Wheelhouse content preserved:"
          ls -la gh-pages/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload badges to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: gh-pages/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4